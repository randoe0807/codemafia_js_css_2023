<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="globa-container">
      <div id="container">
        <div id="content">
          <div class="hero">
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><div class="hero__title">Enjoy Rich</div><img src="images/image-1.jpg" alt="1"></div>
                <div class="swiper-slide"><div class="hero__title">Fantastic</div><img src="images/image-2.jpg" alt="2"></div>
                <div class="swiper-slide"><div class="hero__title">Experience</div><img src="images/image-3.jpg" alt="3"></div>
              </div>
              <div class="hero__footer">
                <img class="hero__downarrow" src="images/arrow.svg">
                <span class="hero__scrolltext">scroll</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Slider main container -->

    <script src="swiper-bundle.min.js"></script>
    <script src="hero-slider.js"></script>
    <script src="main.js"></script>
  </body>
</html>
